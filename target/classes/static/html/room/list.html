<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title id="global_title"></title>
<script src='/js/jquery.min.js'></script>
<script src='/js/commons.js'></script>
<script src='/js/menu.js'></script>
<script src='/js/pages.js'></script>
<script src='/third/layui/layui.min.js'></script>
<link href='/third/layui/css/layui.min.css' rel='stylesheet'>
<link href='/css/common.css' rel='stylesheet'>
</head>

<body>
<div class="layui-layout layui-layout-admin">
	<div class="layui-header"><input type="hidden" id="userpower">
		<div id="_head_title" class="layui-logo layui-hide-xs layui-bg-black"></div>
		<!-- 头部区域（可配合layui 已有的水平导航） -->
		<ul class="layui-nav layui-layout-left">
		</ul>
		<ul class="layui-nav layui-layout-right">
			<li class="layui-nav-item layui-hide layui-show-md-inline-block">
				<a href="javascript:;">
					<img src="/img/2.jpg" class="layui-nav-img">
					<font id="_head_user"></font>
				</a>
				<dl class="layui-nav-child">
					<dd><a href="#" onclick="logOut()">退出</a></dd>
					<dd><a href="#" onclick="personal()">个人中心</a></dd>
				</dl>
			</li>
		</ul>
	</div>

	<div class="layui-side layui-bg-black">
		<div class="layui-side-scroll">
			<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
			<ul class="layui-nav layui-nav-tree" lay-filter="menus" id="menus"></ul>
		</div>
	</div>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<div class="body-header">
			<div>
				<span id="_body" class="layui-breadcrumb" lay-separator="/">
				</span>
			</div>
			<h2>房间信息列表</h2>
		</div>
		<div style="padding: 20px;">
           <div class="search" style="height: 120px;">
                <br>
           	  <form id="searchForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">房间号</label>
                    <div class="layui-input-inline">
                       <input type="text" id="roomNum" name="roomNum" required  lay-verify="required" placeholder="请输入房间号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                    
                    <label class="layui-form-label">房间类型</label>
                    <div class="layui-input-inline">
                        <select id="type" name="type"  class="layui-input">
                            <option value>---请选择---</option>
                        </select>   
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                    
                    <label class="layui-form-label">床型</label>
                    <div class="layui-input-inline">
                        <select id="bed" name="bed"   class="layui-input">
                            <option value>---请选择---</option>
                        </select>   
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                  </div>
                  <div class="layui-form-item">  
                    <label class="layui-form-label">楼层</label>
                    <div class="layui-input-inline">
                        <select id="floorId" name="floorId"  class="layui-input">
                            <option value>---请选择---</option>
                        </select>   
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                    
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select id="state" name="state"  class="layui-input">
                            <option value>---请选择---</option>
                        </select>   
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                    
                    <div style="text-align: right; margin-right: 3px;">
                        <input type="reset" value="重置" class="layui-btn layui-btn-primary" />
                        <input type="button" onclick="search()" value="查询" class="layui-btn layui-btn-normal userpower" userpower="query"/>
                    </div>
                </div>
			  </form>
           </div>
			<div class="table">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<div id="layuipage" style="float:right;">
					</div>
                    <div style="float: left; margin-top: 10px;">
                            <button class="layui-btn layui-btn-normal userpower" userpower="add" onclick="add()"><i class="layui-icon">&#xe654;</i>新建</button>
                    </div>
                    
					<div class="layui-tab-content">
						<table class="layui-table">
							<colgroup>
								<col width="150">
								<col width="200">
								<col>
							</colgroup>
							<thead>
							<tr>
								<th style='text-align: center;'>序号</th>
<th style="text-align: center;">房间号</th>
<th style="text-align: center;">房间类型</th>
<th style="text-align: center;">床型</th>
<th style="text-align: center;">标准价</th>
<th style="text-align: center;">会员价</th>
<th style="text-align: center;">楼层</th>
<th style="text-align: center;">状态</th>
<th style='text-align: center;'>操作</th>

							</tr>
							</thead>
							<tbody id="dataList"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
	</div>
</div>
</body>
</html>
<script src='/js/room.js'></script>
